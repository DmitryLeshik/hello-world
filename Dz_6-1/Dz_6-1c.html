<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        a{
           
            background-image: url(sprite.png);
            background-repeat: no-repeat;
            background-position: -37px -10px;
            
            
            display: block;
            width: 275px;
            height: 109px;
            
        }
        a:hover {
            background-position: -37px -119px;
                    }
        a:active{
            background-position: -37px -230px;
        }
    </style>
</head>
<body>

   <div><a href="#"></a></div> 
</body>
</html>
