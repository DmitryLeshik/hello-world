<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        a{
           
            background: url(sprite2.png);
            background-repeat: no-repeat;
            display: block;
            width: 273px;
            height: 109px;
        }
        a:hover {
            background-position: 0 -109px;
                    }
        a:active{
            background-position: 0 -220px;
        }
    </style>
</head>
<body>

   <div><a href="#"></a></div> 
</body>
</html>
